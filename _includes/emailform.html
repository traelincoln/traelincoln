
<!--This is my custom email me form that should be sent to pageclip on submission -->
<form action="https://send.pageclip.co/Lw4ObQcNJKYa8dKDwFAfj3BSHESY0eNG" class="pageclip-form" method="post">
  <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
  <div class="mb-3">
  <label for="username" class="form-label">Name</label>
  <input class="form-control" type="text" id="username" name="name" placeholder="John Chimuti" />
  <label class="form-label" for="email">Email address</label>
  <input class="form-control" type="email" name="email" id="email" placeholder="jchimuti@example.com" />
  <label for="message" class="form-label">Message</label>
  <textarea class="form-control" name="message" rows="3" placeholder="Your private message to me..."></textarea>
  </div>
<p class="alert alert-warning"> Your email address and your private message will not be displayed here or anywhere else.</p>
  <!-- This button will have a loading spinner. Keep the inner span for best results. -->
  <button type="submit" class="btn btn-primary mb-3 pageclip-form__submit">
    <span>Send <i class="bi bi-send-plus-fill"></i></span>
  </button>
</form>
